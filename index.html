<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vue1</title>
</head>

<body>

  <div id="app" class="amir w-100  d-flex flex-column  gap-5 justify-content-center align-items-center ">
    <div class="counter d-flex flex-column align-items-center ">
      <h1 class="text  fw-medium">counter</h1>
      <h1 class="number">{{names}}</h1>
    </div>

    <div class="d-flex gap-4  ">
      <button @click="increase" class="but  px-4 fs-4 border-2 rounded border-black bg-white">increase</button>
      <button @click=" reset" class="but px-4 fs-4 d-flex border-2 rounded border-black bg-white">reset</button>
      <button @click="decrease" class="but px-4 fs-4 border-2 rounded border-black bg-white">decrease</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
